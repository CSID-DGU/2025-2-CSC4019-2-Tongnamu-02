{% extends 'base.html' %}
{% load static %}

{% block title %}회원 탈퇴 확인{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <div class="auth-card-container">
        <div class="auth-card danger-card">
            <h1>정말로 탈퇴하시겠습니까?</h1>
            
            <p class="warning-text">
                계정을 삭제하면 <strong>모든 데이터</strong>(생성한 이미지 포함)가 <br><strong>영구적</strong>으로 삭제되며 복구할 수 없습니다.
            </p>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="button-group-full">
                    <button type="submit" class="submit-btn btn-danger">예, 탈퇴합니다.</button>
                    
                    <a href="{% url 'profile' %}" class="btn btn-secondary">
                        아니요, 취소합니다.
                    </a>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
