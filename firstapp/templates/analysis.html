{% extends 'base.html' %}
{% load static %}

{% block title %}이미지 분석{% endblock %}

{% block extra_css %}
<style>
    /* 로딩 오버레이 스타일 */
    #loadingOverlay {
        display: none;
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7); z-index: 9999;
        justify-content: center; align-items: center; flex-direction: column; color: white;
    }
    .spinner {
        width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #17a2b8;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
{% endblock %}

{% block content %}
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <h2>⏳ AI가 이미지를 분석하고 있습니다...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>

    <div class="page-container" style="justify-content: center;align-items: center; max-width: 800px; margin: 40px auto; padding: 20px;">
        <div class="card-box" style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
            <h2 style="text-align: center; color: #333; margin-bottom: 30px;">AI 주류 이미지 분석</h2>
            
            <form id="analysisForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <fieldset style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                    <legend style="font-weight: bold; padding: 0 10px;">1. 이미지 첨부 (필수)</legend>
                    <div>
                        <label>분석할 이미지:</label>
                        <input type="file" name="target_image" required style="display: block; margin-top: 10px; width: 100%;">
                    </div>
                </fieldset>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" style="background-color: #fd7e14; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em;">
                        분석 시작
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(e) {
            const fileInput = this.querySelector('input[name="target_image"]');
            
            if (fileInput.files.length > 0) {
                // 로딩 화면 표시
                document.getElementById('loadingOverlay').style.display = 'flex';
                // 중복 제출 방지
                this.querySelector('button[type="submit"]').disabled = true;
            }
        });
    </script>
{% endblock %}
